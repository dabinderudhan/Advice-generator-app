<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- external css stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- external JS -->
    <script defer src="./index.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="flex flex-col">
    <main class="advice-container flex flex-col">
      <h1 class="advice-title">Advice #<span class="advice-id"></span></h1>
      <blockquote class="advice-quote">
        &ldquo;<span class="advice-quote--msg"></span>&rdquo;
      </blockquote>
      <img
        class="advice-divider"
        src="./images/pattern-divider-mobile.svg"
        alt=""
        aria-hidden="true"
      />
      <div class="advice-dice">
        <img
          class="advice-dice--img"
          src="./images/icon-dice.svg"
          alt=""
          aria-hidden="true"
        />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/dabinderudhan" target="_blank"
        >Dabinder Udhan</a
      >.
    </footer>
  </body>
</html>
